<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Previous Trees</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <h1>Stored Trees</h1>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Input Numbers</th>
        <th>Tree (JSON)</th>
      </tr>
      <th:block th:each="tree : ${trees}">
        <tr>
          <td th:text="${tree.id}"></td>
          <td th:text="${tree.inputNumbers}"></td>
          <td><pre th:text="${tree.treeJson}"></pre></td>
        </tr>
      </th:block>
    </table>

    <br />
    <a href="/enter-numbers"><button>Back to Form</button></a>
  </body>
</html>
